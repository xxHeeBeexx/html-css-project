<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful One-Page Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('hero-image.jpg') no-repeat center center/cover;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 3.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
        }
        .hero button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .hero button:hover {
            background-color: #ff3366;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            background: white;
            color: #333;
            padding: 60px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .section.show {
            opacity: 1;
            transform: translateY(0);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #ff3366;
        }
        .footer {
            background: #222;
            padding: 20px;
            color: white;
        }
        .video-section iframe {
            width: 80%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll(".section");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.2 });
            
            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</head>
<body>
    <div class="hero">
        <h1>Welcome to a Colorful Experience</h1>
        <p>Bringing vibrant designs and animations to life</p>
        <button onclick="document.getElementById('gallery').scrollIntoView({behavior: 'smooth'})">Explore</button>
    </div>
    
    <section class="section" id="services">
        <h2>Our Services</h2>
        <p>We provide design, development, and creative solutions for all platforms.</p>
    </section>
    
    <section class="section gallery" id="gallery">
        <h2>Our Work</h2>
        <img src="image1.jpg" alt="Work Sample 1">
        <img src="image2.jpg" alt="Work Sample 2">
        <img src="image3.jpg" alt="Work Sample 3">
    </section>
    
    <section class="section video-section" id="video">
        <h2>Our Video</h2>
        <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <section class="section contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 Harris Web Design. All Rights Reserved.</p>
    </footer>
</body>
</html>
